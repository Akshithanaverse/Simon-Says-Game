<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="press-start-2p-regular"><b>SIMON SAYS GAME</b></h1>
    <h2>Press any key to start</h2>
    <div class="box-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
    </div>
    <h3></h3>
    <script src="script.js"></script>
</body>
</html>
